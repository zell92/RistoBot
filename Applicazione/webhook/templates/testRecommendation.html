        <div class="row">
            <div class="col-lg-12">

                <h4>Pagina 1</h4>
            </div>
            <!-- /.col-lg-12 -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Raccolta dati utente
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form" action="/testRecommendation1.html" method="post">

                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input class="form-control" name='nome' placeholder="Inserisci il tuo nome"
                                               oninvalid="this.setCustomValidity('Il nome è obbligatorio')"
                                               oninput="setCustomValidity('')"
                                               required="required">

                                    </div>

                                    <div class="form-group">
                                        <label>Sesso</label>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="sesso" id="uomo" value="uomo" checked="">Uomo
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="sesso" id="donna" value="donna">Donna
                                            </label>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label>Fascia di Età</label>
                                        <select name="eta" class="form-control" oninvalid="this.setCustomValidity('L\'età è obbligatoria')"
                                               oninput="setCustomValidity('')"
                                               required="required">
                                            <option selected value="">Inserisci un valore</option>
                                            <option value="0-17">0-17</option>
                                            <option value="18-24">18-24</option>
                                            <option value="25-34">25-34</option>
                                            <option value="35-44">35-44</option>
                                            <option value="45-54">45-54</option>
                                            <option value="55-64">55-64</option>
                                            <option value="65-99">65-99</option>
                                        </select>
                                    </div>

                                    <div  class="form-group">
                                        <label>Cosa usi per muoverti di solito?</label>
                                        <select name="veicolo" class="form-control"
                                                oninvalid="this.setCustomValidity('Il veicolo è obbligatorio')"
                                               oninput="setCustomValidity('')"
                                               required="required">
                                            <option selected value="">Seleziona un veicolo</option>
                                            <option value="mezzi pubblici">Mezzi pubblici</option>
                                            <option value="bicicletta">Bicicletta</option>
                                            <option value="ciclomotore 50">Ciclomotore 50</option>
                                            <option value="moto">Moto</option>
                                            <option value="automobile">Automobile</option>
                                        </select>
                                    </div>

                                    <div  class="form-group">
                                        <label>Che lavoro fai?</label>
                                        <select name="lavoro" class="form-control"
                                        oninvalid="this.setCustomValidity('Il lavoro è obbligatorio')"
                                               oninput="setCustomValidity('')"
                                               required="required">
                                            <option selected value="">Seleziona un lavoro</option>
                                            <option value="studente">Studente</option>
                                            <option value="casalinga">Casalinga</option>
                                            <option value="impiegato">Impiegato</option>
                                            <option value="lavoratore_autonomo">Lavoratore autonomo</option>
                                            <option value="corpo_militare">Corpo Militare</option>
                                            <option value="pensionato">Pensionato</option>
                                            <option value="disoccupato">Disoccupato</option>
                                            <option value="altro">Altro</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Qual è il tuo titolo di studio?</label>
                                        <select name="titolo" class="form-control"
                                        oninvalid="this.setCustomValidity('Il titolo di studio è obbligatorio')"
                                               oninput="setCustomValidity('')"
                                               required="required">
                                            <option selected value="">Seleziona un titolo di studio</option>
                                            <option value="primaria">Scuola primaria</option>
                                            <option value="secondaria1">Scuola secondaria di 1º grado</option>
                                            <option value="secondaria2">Scuola secondaria di 2º grado</option>
                                            <option value="triennale">Laurea triennale</option>
                                            <option value="magistrale">Laurea magistrale</option>
                                            <option value="dottorato">Dottorato di ricerca</option>

                                        </select>
                                    </div>


                                    <button type="submit" class="btn btn-default">Continua</button>
                                </form>
                            </div>
